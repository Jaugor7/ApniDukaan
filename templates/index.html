{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'generalStore/css/style.css' %}" >
    <title>Store | Homepage</title>
</head>
<body>

    <div class="logo-container">
        <div class="logo">
            <h2>Apni Dukaan __logo</h2>
        </div>
    </div>

    <div class="page-container">
        {% block content %}

            <div class="login">
                <h3 class='login-title'></h3>
                <div class='choose-type'>
                    <form method="POST">
                        {% csrf_token %}
                        <button type ="submit" name="new_retailer">New Retailer</button>
                        <button type= "submit" name="consumer">Consumer</button>
                    </form>   
                </div>
                <div><h3>Existing User</h3></div>
                <div class="enter-id">
                    <form method="POST">
                        {% csrf_token %}
                        <input type='text' placeholder="Enter Your Shop-Id" name='shop_id'>
                        <button type="submit">Enter Shop</button>
                    </form>
                </div>
            </div>

        {% endblock %}
    </div>
    
</body>
</html>
