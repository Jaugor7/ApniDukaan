{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'generalStore/css/style.css' %}" >
    <title>Store | Homepage</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Apni Dukaan Logo</a>

    </nav>

    <div class="container">
    
        {% block content %}

            <div class="row mt-4">
                <h3 class='login-title'></h3>
                <div class='choose-type'>
                    <form method="POST">
                        {% csrf_token %}
                        <button class="btn btn-success" type ="submit" name="new_retailer">New Retailer</button>
                        <button class="btn btn-warning" type= "submit" name="consumer">Consumer</button>
                    </form>   
                </div>
                <div><h4>Existing Retailer</h4></div>
                <div class="enter-id">
                    <form action="EnterShop">
                        {% csrf_token %}
                        <input type='number' placeholder="Enter Your Shop-Id" name='shop_id'>
                        <button class="btn btn-danger" type="submit">Enter Shop</button>
                    </form>
                </div>
            </div>

        {% endblock %}
    </div>
    
</body>
</html>
